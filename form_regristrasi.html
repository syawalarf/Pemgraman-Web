<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<form>
  <div class="form-group row">
    <label for="nama" class="col-3 col-form-label">Nama Lengkap</label> 
    <div class="col-9">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card-o"></i>
          </div>
        </div> 
        <input id="nama" name="nama" type="text" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="tempat" class="col-3 col-form-label">Tempat Lahir</label> 
    <div class="col-9">
      <input id="tempat" name="tempat" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="tanggal" class="col-3 col-form-label">Tanggal Lahir</label> 
    <div class="col-9">
      <div class="input-group">
        <input id="tanggal" name="tanggal" type="text" required="required" class="form-control"> 
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fa fa-calendar"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-3">Radio Buttons</label> 
    <div class="col-9">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_0" type="radio" required="required" class="custom-control-input" value="laki"> 
        <label for="radio_0" class="custom-control-label">Laki - Laki</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_1" type="radio" required="required" class="custom-control-input" value="perempuan"> 
        <label for="radio_1" class="custom-control-label">Perempuan</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-3 col-form-label">Email</label> 
    <div class="col-9">
      <input id="email" name="email" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="status" class="col-3 col-form-label">Status Peserta</label> 
    <div class="col-9">
      <select id="status" name="status" class="custom-select" required="required">
        <option value="mahasiswa">Mahasiswa</option>
        <option value="dosen">Dosen</option>
        <option value="siswa">Siswa</option>
        <option value="pekerja">Pekerja</option>
        <option value="dl">Lainnya</option>
      </select>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-3 col-9">
      <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
    </div>
  </div>
</form>
</body>
</html>
