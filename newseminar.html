            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    <div class="card">
        <div class="card-header">
          <h2 style="color: black;">Create New Seminar</h2>
        </div>
        <div class="card-body">
<form>
  <div class="form-group row">
    <label for="kode" class="col-3 col-form-label">Kode</label> 
    <div class="col-9">
      <input id="kode" name="kode" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="kegiatan" class="col-3 col-form-label">Nama Kegiatan</label> 
    <div class="col-9">
      <input id="kegiatan" name="kegiatan" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="mulai" class="col-3 col-form-label">Tanggal Mulai</label> 
    <div class="col-9">
      <div class="input-group">
        <input id="mulai" name="mulai" type="date" required="required" class="form-control"> 
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fa fa-calendar"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="akhir" class="col-3 col-form-label">Tanggal Akhir</label> 
    <div class="col-9">
      <div class="input-group">
        <input id="akhir" name="akhir" type="date" class="form-control" required="required"> 
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fa fa-calendar"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="biaya" class="col-3 col-form-label">Biaya</label> 
    <div class="col-9">
      <input id="biaya" name="biaya" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="tempatkegiatan" class="col-3 col-form-label">Tempat</label> 
    <div class="col-9">
      <input id="tempatkegiatan" name="tempatkegiatan" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Latitude" class="col-3 col-form-label">Latitude</label> 
    <div class="col-9">
      <input id="Latitude" name="Latitude" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Longitude" class="col-3 col-form-label">Longitude</label> 
    <div class="col-9">
      <input id="Longitude" name="Longitude" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="status" class="col-3 col-form-label">Jenis Kegiatan</label> 
    <div class="col-9">
      <select id="status" name="status" class="custom-select" required="required">
        <option value="teknologi">Teknologi</option>
        <option value="sosial">Sosial</option>
        <option value="sains">Sains</option>
        <option value="agama">Agama</option>
        <option value="lain">Lainnya</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="pic" class="col-3 col-form-label">PIC</label> 
    <div class="col-9">
      <input id="pic" name="pic" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="deskripsi" class="col-3 col-form-label">Deskripsi</label> 
    <div class="col-9">
      <textarea id="deskripsi" name="deskripsi" cols="40" rows="5" required="required" class="form-control"></textarea>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-3 col-9">
      <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
    </div>
  </div>
</form>
        </div>
      </div>
</body>
</html>
